<mat-toolbar color="primary">
  <h1>{{ title }}</h1>
</mat-toolbar>
<app-hero-search></app-hero-search>
<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let link of links"
    [active]="activeLink === link"
    routerLink="{{ link.link }}"
    >{{ link.title }}</a
  >
</nav>
<div id="outlet-container">
  <router-outlet></router-outlet>
</div>
<app-messages></app-messages>
